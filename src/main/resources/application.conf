include "akka-http-version"

akka.http {
  server {
    server-header = neons.io/collector.0.0.1
  }

  host-connection-pool {
    max-connections = 8
  }
}

akka {
  loglevel = "ERROR"
  loglevel = ${?COLLECTOR_DEBUG_LEVEL}
  stdout-loglevel = "ERROR"
  stdout-loglevel = ${?COLLECTOR_DEBUG_LEVEL}
}

collector {
  base {
    host = localhost
    host = ${?COLLECTOR_BASE_HOST}
    port = 8080
    port = ${?COLLECTOR_BASE_PORT}
  }

  tracker {
    collector-path = collect
    javascript-tracker-file = index.min.js

  }

  sink {
    redis {
      host = localhost
      host = ${?COLLECTOR_REDIS_HOST}
      port = 6379
      port = ${?COLLECTOR_REDIS_PORT}
    }
  }
}